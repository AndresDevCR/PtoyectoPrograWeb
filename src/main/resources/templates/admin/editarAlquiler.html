<!DOCTYPE html>
<html lang="es">

<head th:replace="layout/plantilla::head"></head>
<header th:replace="layout/plantilla::header-admin"></header>

<body>
    <section>
        <h1 class="text-center m-5"> [[#{editar.alquileres}]] </h1>
        <div class="container">
            <form th:action="@{/admin/alquiler/add}" method="post" th:object="${item}" enctype="multipart/form-data">

                <input type="hidden" class="form-control" name="idAlquiler">

                <div class="form-control">
                    <label for="brand"> [[#{formulario.marca}]] </label>
                    <input required type="text" class="form-control" name="brand">
                    <br>
                </div>
                <div class="form-control">
                    <label for="model">  [[#{formulario.modelo}]] </label>
                    <input required type="text" class="form-control" name="model">
                    <br>
                </div>

                <div class="form-control">
                    <label for="year">  [[#{formulario.anio}]] </label>
                    <input required type="number" class="form-control" name="year">
                    <br>
                </div>

                <div class="form-control">
                    <label for="color">  [[#{formulario.color}]] </label>
                    <input required type="text" class="form-control" name="color">
                    <br>
                </div>

                <div class="form-control">
                    <label for="pice">  [[#{formulario.precio}]] </label>
                    <input required type="number" class="form-control" name="price">
                    <br>
                </div>

                <div class="form-control">
                    <label for="km">  [[#{formulario.kilometros}]] </label>
                    <input required type="number" class="form-control" name="km">
                    <br>
                </div>
                    <div class="form-control">
                        <label for="description"> [[#{formulario.descripcion}]] </label>
                        <input required type="text" class="form-control" name="description">
                        <br>
                    </div>

                    <div class="form-control">
                        <label for="file">  [[#{formulario.foto}]] </label>
                        <input required type="file" class="form-control" name="file">
                        <br>
                    </div>
                    <button type="submit" class="btn btn-primary btn-success">[[#{boton.editar}]] <i class="fa-solid fa-circle-plus"></i></button>
            </form>
        </div>
    </section>
    </form>

</body>
<footer th:replace="layout/plantilla::footer"></footer>

</html>
