<!DOCTYPE html>
<html lang="es">
<head th:replace="layout/plantilla::head"></head>
<header th:replace="layout/plantilla::header-admin"></header>
<body>
<section>
    <div class="container text-center">
        <h1 class="container admin">Modo Administrador</h1>
        <h6 class="used" >Motocicletas</h6>
        <a th:href="@{/admin/moto/new}" class="btn btn-primary add">Agregar</a>
    </div>
    <article class="container" th:each="item : ${motos}">
        <div class="card" style="width: 18rem;">
            <img th:src="@{'/img/'+${item.image}}" class="card-img-top">
            <div class="card-body">
                <h5 th:text="${item.brand}" class="card-title"></h5>
                <p th:text="${item.description}" class="card-text"></p>
                <a href="#" class="btn btn-primary">ver</a>
                <a th:href="@{/admin/moto/edit/} + ${item.idMoto}" class="btn btn-primary edit">Editar</a>
                <a th:href="@{/admin/moto/delete/} + ${item.idMoto}" class="btn btn-danger delete">Eliminar</a>
            </div>
        </div>
    </article>

</section>
    
</body>
<footer th:replace="layout/plantilla::footer"></footer>
</html>
