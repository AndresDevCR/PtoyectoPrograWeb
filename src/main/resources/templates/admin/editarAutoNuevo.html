<!DOCTYPE html>
<html lang="es">

<head th:replace="layout/plantilla::head"></head>
<header th:replace="layout/plantilla::header-admin"></header>

<body>
    <section>
        <h1 class="text-center m-5"> [[#{editar.nuevo}]]</h1>
        <div class="container">
            <form th:action="@{/admin/nuevos/add}" method="post" th:object="${item}" enctype="multipart/form-data">

                <input type="hidden" class="form-control" name="id" th:field="${item.idAuto}">

                <div class="form-control">
                    <label for="brand"> [[#{formulario.marca}]] </label>
                    <input required type="text" class="form-control" name="brand" th:field="${item.brand}">
                    <br>
                </div>
                <div class="form-control">
                    <label for="model"> [[#{formulario.modelo}]] </label>
                    <input required type="text" class="form-control" name="model" th:field="${item.model}">
                    <br>
                </div>

                <div class="form-control">
                    <label for="year"> [[#{formulario.anio}]] </label>
                    <input required type="number" class="form-control" name="year" th:field="${item.year}">
                    <br>
                </div>

                <div class="form-control">
                    <label for="color"> [[#{formulario.color}]] </label>
                    <input required type="text" class="form-control" name="color" th:field="${item.color}">
                    <br>
                </div>

                <div class="form-control">
                    <label for="pice"> [[#{formulario.precio}]] </label>
                    <input required type="number" class="form-control" name="price" th:field="${item.price}">
                    <br>
                </div>

                <div class="form-control">
                    <label for="km"> [[#{formulario.kilometros}]] </label>
                    <input required type="number" class="form-control" name="km" th:field="${item.km}">
                    <br>
                </div>
                    <div class="form-control">
                        <label for="description"> [[#{formulario.descripcion}]] </label>
                        <input required type="text" class="form-control" name="description" th:field="${item.description}">
                        <br>
                    </div>

                    <div class="form-control">
                        <label for="file"> [[#{formulario.foto}]] </label>
                        <input required type="file" class="form-control" name="file">
                        <br>
                    </div>
                    <button type="submit" class="btn btn-primary btn-success">[[#{boton.editar}]] <i class="fa-solid fa-file-pen"></i></button>
            </form>
        </div>
    </section>
    </form>

</body>
<footer th:replace="layout/plantilla::footer"></footer>

</html>
