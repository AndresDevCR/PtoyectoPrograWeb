contacto.historiaTexto1= This is the proyect of "Desarrollo de Aplicaciones Web y Patrones" what started since the beginning of this Four-month period whith the profesor Wilberth Molina Perez.
contacto.historiaTexto2= This page is not just a project to be done. Solo Llantas CR aims to be one of the best, if not the best website related to everything that has to do with vehicles in Costa Rica.
contacto.propositoTexto= We want to enter the real world, to be competition to the other sites in Costa Rica. The purpose is to help users with needs related to their vehicles or motorcycles, if the customer wants to sell their vehicle, rent a vehicle for a certain period of time, buy a used vehicle among other things, Solo Llantas CR provides those possibilities to users.
contacto.herramientasTexto= The following are some of the tools that were used for the development of Solo Llantas CR:
contacto.herramientasHTML= It is the code used to structure and display a website and its contents
contacto.herramientasCSS= It is a language that handles the design and presentation of web pages.
contacto.herramientasJava= It is a computer programming language platform.
contacto.herramientasMySQL= It allows data to be stored and accessed through multiple storage engines.
